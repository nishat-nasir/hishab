<body>
    <div class="container">
        <h1 class="fill-up">Fill Up</h1>
        <form id="edit_form">
            <div class="date" class="box">
                <h1>Date</h1>

                <select name="month" id="month" class="select">
                    <option value="none"></option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>

                <select name="month" id="year" class="select">
                    <option value="none"></option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    
                </select>
            </div>

            <div id="hidden_file" class="box" style="display: none;">
                <div class="home-rent" class="box">
                    <h1>Home Rent</h1>
                    <select name="month" id="room_num" class="select">
                        <option value="none"></option>
                        <option value="201">201</option>
                        <option value="202">202</option>
                        <option value="203">203</option>
                        <option value="204">204</option>
                        <option value="205">205</option>
                        <option value="206">206</option>
                        <option value="207">207</option>
                    </select>
                    <input style="display: none;" type="number" id="room_rent_bill" placeholder="Rent Amount">
                </div>
    
                <div class="bills" style="background-color: rgb(35, 158, 167);;">
                    <h1>Bills</h1>
                    <select name="bills" id="bills" class="select">
                        <option value="none"></option>
                        <option value="gas">Gas</option>
                        <option value="elec">Electricity</option>
                        <option value="water">Water</option>
                    </select>
                    <input style="display: none;" type="number" id="gas_bill"  placeholder="Bill Amount">
                    
                </div>
    
                <div class="others" class="box">
                    <h1>Others</h1>
                    <input type="number" id="other_bill" placeholder="Amount"><br/>
                    <textarea  maxlength="50" id="other_expense" placeholder="write here.."></textarea>
                </div>


                <input type="submit" id="submit" value="Submit">
                <input type="button" id="update" value="Update" />
                
            </div>

            <input type="button" id="home" value="Home" />

            

           
            
        </form>
    </div>
