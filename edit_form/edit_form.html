<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Form</title>
    <link rel="stylesheet" href="edit_form.css">
</head>
<body>
    <div class="container">
        <h1 class="fill-up">Fill Up</h1>
        <form action="" class="edit_form">
            <div class="date" class="box">
                <h1>Date</h1>
                <input type="text" placeholder="Month"><br/>
                <input type="text" placeholder="Year">
            </div>

            <div class="home-rent" class="box">
                <h1>Home Rent</h1>
                <input type="text" placeholder="Home No"><br/>
                <input type="number" placeholder="Amount">
            </div>

            <div class="bills" class="box">
                <h1>Bills</h1>
                <input type="number" placeholder="Gas"><br/>
                <input type="number" placeholder="Electricity"><br/>
                <input type="number" placeholder="Water">
            </div>

            <div class="others" class="box">
                <h1>Others</h1>
                <input type="number" placeholder="Amount"><br/>
                <textarea ></textarea>
            </div>

            <input type="submit" id="submit">
        </form>
    </div>
</body>
</html>
